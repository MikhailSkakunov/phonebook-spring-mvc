<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>PhoneType</title>
</head>

<body>

<nav th:replace="~{fragment/head.html :: navigation}" class="navbar navbar-expand-lg navbar-light bg-light">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/phoneType}" th:object="${phoneType}" th:method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Тип телефона</label>
                    <input type="text" th:field="*{typeName}" id="name" class="form-control"  placeholder="Введите тип телефона">
                    <p class="text-danger" th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{fragment/footer.html :: scripts}">
</th:block>

</body>

</html>

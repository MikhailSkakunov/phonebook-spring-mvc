<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
  <title>PhoneType list</title>
</head>

<body>

<nav th:replace="~{fragment/head.html :: navigation}" class="navbar navbar-expand-lg navbar-light bg-light">
</nav>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <a class="btn btn-primary" th:href="@{/phoneType/new}">Добавить тип телефона</a>
    </div>

    <div class="col-12">
      <table class="table table-bordered my-2">
        <thead>
        <tr>
          <th scope="col">№</th>
          <th scope="col">Название типа телефона</th>
          <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${phoneTypes.empty}">
          <td class="text-center" colspan="5">No data</td>
        </tr>
        <tr th:unless="${phoneTypes.empty}" th:each="phoneType : ${phoneTypes}">
          <th scope="row" th:text="${phoneType.id}"></th>
          <td th:text="${phoneType.typeName}">Some street</td>
          <td>
            <a class="btn btn-success" th:href="@{/phoneType/{id}(id = ${phoneType.id})}"><i class="fas fa-edit"></i></a>
            <form class="d-inline" th:method="DELETE" th:action="@{/phoneType/{id}(id = ${phoneType.id})}">
              <button class="btn btn-danger" type="submit">
                <i class="far fa-trash-alt"></i>
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<th:block th:replace="~{fragment/footer.html :: scripts}">
</th:block>

</body>

</html>
